apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: headlamp-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ketchupCoding43/argocd-repo.git
    path: headlamp/overlays/dev
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: headlamp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
